MACHINE: mortimer             # Processing HPC, can be bash, shao, ozstar or mortimer 
TIMESTEP: 600               # Short image timestep, unit of seconds, if gives 'int' it is the integration time
IMAGER: wsclean             # Imaging method: casa, wslcean or flint 
CASA: casa                  # CASA shortcut, only useful when IMAGER is casa
SOURCE_FINDER: aegean       # Source finder: aegean (run aegean per-beam source finder) or selavy (mosaiced selavy catalogue)
EMAIL: raghav@uwm.edu       # Email for job notification
CONDA: /raid-15/LS/kaplan/raghav/VAST/software/.activate_conda  # conda source file in HPC
CONDAENV: vaster    # conda virtual environment name
CASAPATH: /raid-15/LS/kaplan/raghav/VAST/software/.activate_casa # casa source file in HPC
PHASESELFCAL: True # run phase self-calibration or not
#########################################################################
########################### environment setup ###########################
VIRTUAL_ENV: True
VIRTUAL_ENV_ENABLE: [
  'source /fred/oz330/software/.activate_conda', 
  'conda activate vaster'
  ]
VIRTUAL_ENV_DISABLE: 'conda deactivate'

SINGULARITY: True
SINGULARITY_BINDPATH: '/raid-15/LS/kaplan/raghav/VAST_TEST/SB50230'
WSCLEAN_PATH: /raid-15/LS/kaplan/raghav/software/wsclean.sif # container path for wsclean; only useful when IMAGER is wsclean
#########################################################################


#########################################################################
########################## wsclean parameters ###########################
# only useful when IMAGER is wsclean
WSCLEAN:
  MODELCLEAN:
    LOG_TIME: True
    ABS_MEM: 10
    PARALLEL_REORDERING: 8
    DATA_COLUMN: DATA
    SIZE: 6144 6144
    SCALE: 2.5asec
    GRIDDER: wgridder 
    WEIGHT: 'briggs 0.5'
    PARALLEL_DECONVOLUTION: 512
    NITER: 100000
    GAIN: 0.15
    MGAIN: 0.9
    CHANNELS_OUT: 4
    FIT_SPECTRAL_POL: 2
    JOIN_CHANNELS: True
    AUTO_THRESHOLD: 0.3
    AUTO_MASK: 3
    LOCAL_RMS: False
    MINUVW_M: 200
    MULTISCALE: True
    MULTISCALE_GAIN: 0.1
    MULTISCALE_SCALE_BIAS: 0.6
    MULTISCALE_SCALES: 0,10,30
  SHORTIMAGE:
    MAKE_PSF: True
    NO_UPDATE_MODEL_REQUIRED: True
    SUBTRACT_MODEL: True
    LOG_TIME: True
    ABS_MEM: 4
    PARALLEL_REORDERING: 8
    DATA_COLUMN: DATA
    SIZE: 2880 2880
    SCALE: 2.5asec
    GRIDDER: wgridder
    WEIGHT: 'briggs 0.5'
    MINUVW_M: 200
    CHANNELS_OUT: 1
    INTERVALS_OUT: False # the number of images will be calcualted based on TIMESTEP
#########################################################################


#########################################################################
############################ CASA parameters ############################
# only useful when IMAGER is casa
CASA:
  RESETMODEL: False 
  MODELCLEAN:
    IMSIZE: 6144
    CELL: '2.5arcsec'
    DATACOLUMN: 'data'
    DECONVOLVER: 'mtmfs'
    NTERM: 2
    SCALES: [0, 10, 30]
    NITER: 10000
    WEIGHTING: 'briggs'       # natural, uniform, briggs
    ROBUST: 0.5
    UVRANGE: '>200m'
    PBCOR: False
    PBLIMIT: -0.2
    GAIN: 0.2
    THRESHOLD: 0.0 
    GRIDDER: 'widefield'
    FACETS: 2
    WPROJPLANES: -1
    SAVEMODEL: 'modelcolumn'
    TIMERANGE: ''
    STOKES: I 
  CAL: True                   # run self cal or not 
  SELFCAL:
    UVRANGE: '>200m'
    SOLINT: 1min              # int or 1min
    CALMODE: p                # p for phase, a for amplitude 
  SHORTIMAGE:
    IMSIZE: 2880
    CELL: ['2.5arcsec']
    DATACOLUMN: corrected
    DECONVOLVER: multiscale
    NTERM: 1
    SCALES: [0]
    NITER: 0
    WEIGHTING: briggs         # natural, uniform, briggs
    ROBUST: 0.5
    UVRANGE: '>200m'
    PBCOR: False
    PBLIMIT: -0.2
    GAIN: 0.1
    THRESHOLD: 0.0 
    GRIDDER: 'widefield'
    FACETS: 2
    WPROJPLANES: -1
    SAVEMODEL: none
    STOKES: I 
#########################################################################


#########################################################################
##################### transients search parameters ######################
CANDIDATES:
  KTYPE: ['chisquare', 'peak', 'std'] 
  MAP: ['chisquare', 'peak']
  CHUNK: 'all'          # number of image chunks for SELCAND, 'all' for using all images (no split chunk)
                        # recommend "40" for 10s fast survey and "all" for 10min slow survey 
  THRESHOLD_SIGMA:
    CHISQUARE: 6        # recommend "8" for 10s fast survey and "6" for 10min slow survey 
    PEAK: 6             # recommend "5" for 10s fast survey and "6" for 10min slow survey 
    GAUSSIAN: 6
  LOG_THRESHOLD_SIGMA:
    CHISQUARE: 6        # recommend "8" for 10s fast survey and "6" for 10min slow survey 
    PEAK: 6             # recommend "5" for 10s fast survey and "6" for 10min slow survey 
    GAUSSIAN: 6

  MIN_DISTANCE: 30      # pixel number of the minimal distance of two neighbours blobs
  EXT_LIMIT: 1.5        # select compact sources with int / peak flux ratio < 1.5
  MD_LIMIT: 0.05        # modulation index limit - select sources with md > MD_LIMIT 
  SEP_DEEP: 30          # radius search for deep countparts, unit of arcsec 
  SEP_BEAM: 1.2         # select sources within 1.2 primary beam 
  BRIGHT_LIMIT: 0.1     # minimum flux density for classifying bright sources, unit of Jy 
  BRIGHT_SEP: 5         # select candidates without bright sources nearby < BRIGHT_SEP, unit of arcmin
  SAVEVOT: False
  GAUSSIAN_WIDTH: 4
#########################################################################


